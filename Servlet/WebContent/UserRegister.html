<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registering user</title>
</head>
<body bgcolor="cyan">
	<form name="myForm" action="fs" onsubmit="return validateForm()"
		method="post">
		
		
		uName<input type="text" name="userName" required autocomplete="off">
		
		
		EmailId<input type="email" name="email-id" required autocomplete="off">
		Password<input type="password" name="password"> <br></br>

		<button type="submit">Register</button>
	</form>
	<p>
		Login?<a href="login.html">login</a>
	</p>
	<script>
		function validateForm() {
			var x = document.forms["myForm"]["password"].value;
			if (x.length < 6) {
				alert("password must be greater than six letter");
				return false;
			}

		}
	</script>
</body>
</html>
